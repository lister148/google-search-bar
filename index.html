<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google Search Bar
  </title>
</head>

<body>
  <header>
    <div id="logo">
      <img src="/img/google-logo.png" alt="logo-google">
    </div>
  </header>
  <main>
    <!--
    Google Bar
  -->
    <div id="container">
      <input id="search-bar" type="text" placeholder="Rechercher sur Google">
      <br><br>
      <button id="search-button" type="submit">Rechercher</button>
    </div>
  </main>
  <footer>
    <div id="pdp">
      <p>Reproduction de la barre de recherce Google</p>
      <p>Entrainement html/css</p>
    </div>
  </footer>
</body>

</html>
